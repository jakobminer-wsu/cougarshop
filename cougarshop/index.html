<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cougar Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ui borderless menu top">
  <a class="fitted item">
    <i class="facebook f icon"></i>
  </a>
  <a class="fitted item">
    <i class="twitter icon"></i>
  </a>
  <a class="fitted item">
    <i class="pinterest icon"></i>
  </a>
  <a class="fitted item">
    <i class="instagram icon"></i>
  </a>
  <a class="fitted right item">
    <i class="home icon"></i>
  </a>
  <a class="fitted item">
    <i class="search icon"></i>
  </a>
  <a class="fitted item">
    <i class="user icon"></i>
  </a>
  <a class="ui simple dropdown item">
    MY CART
    <i class="cart icon"></i>
    0
    <i class="dropdown icon"></i>
    <i class="menu">
      <i class="item">Your Cart is Empty</i>
    </i>
  </a>
</div>

<img class="ui centered top image" src="coug.jpg" width="200px">

<div class="ui fluid five borderless menu middle">
  <div class="ui centered grid container">
    <a class="ui simple dropdown item">
      TEXTBOOKS
      <i class="dropdown icon"></i>
      <i class="menu">
        <i class="item">FIND TEXTBOOKS</i>
        <i class="item">TEXTBOOK RENTALS</i>
        <i class="item">SELL BACK TEXTBOOKS</i>
      </i>
    </a>
    <a class="ui simple dropdown item">
      APPAREL
      <i class="dropdown icon"></i>
      <i class="menu">
        <i class="item">MEN</i>
        <i class="item">WOMEN</i>
        <i class="item">KIDS</i>
      </i>
    </a>
    <a class="ui simple dropdown item">
      GIFTS
      <i class="dropdown icon"></i>
      <i class="menu">
        <i class="item">DIPLOMA FRAMES</i>
        <i class="item">SCHOOL SPIRIT</i>
        <i class="item">DRINKWARE</i>
      </i>
    </a>
    <a class="ui simple dropdown item">
      COLLECTIONS
      <i class="dropdown icon"></i>
      <i class="menu">
        <i class="item">UNDER ARMOR</i>
        <i class="item">NIKE</i>
        <i class="item">LOGO GEAR</i>
      </i>
    </a>
    <a class="item">
      SEARCH
    </a>
  </div>
</div>

<img class="ui fluid image" src="centerimage.jpg">

</body>
</html>
